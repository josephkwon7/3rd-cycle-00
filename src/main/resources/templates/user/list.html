<!DOCTYPE html>
<html lang="kr">
<head>

{{> /include/header}}

</head>
<body>

{{> /include/navigation}}

	<div class="container" id="main">
		<table class="table table-condensed">
			<caption>사용자 목록</caption>
			<thead>
				<tr>
					<th>#</th>
					<th>사용자 아이디</th>
					<th>이름</th>
					<th>이메일</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{#user}}
				<tr>
					<th scope="row">{{id}}</th>
					<td>{{userId}}</td>
					<td>{{name}}</td>
					<td>{{email}}</td>
					<td><a href="/users/{{id}}/form" class="btn btn-success" role="button">수정</a></td>
				</tr>
				{{/user}}
			</tbody>
		</table>

	</div>

{{ >/include/footer}}

</body>
</html>
